<div class="container-fluid px-0">
  <div class="row" style="width: 100%; margin: 0%">
    <div class="col-lg-12 px-0">
      <img
        class="img2"
        style="height: 56%"
        src="../assets/topRightHome.png"
        alt=""
        width="100%"
      />
      <img
        style="position: absolute; left: 0%"
        src="../assets/topRightHome2.png"
        alt=""
        width="100%"
        class="img1"
      />
    </div>
  </div>
  <div class="row pd" style="margin: 0">
    <div class="col-lg-12 mt-5">
      <p class="p1">Forma parte de nuestra familia</p>
    </div>
  </div>
  <div class="row pd2" style="margin: 0;">
    <div class="col-lg-5">
      <div class="bgsec1">
        <img class="img1-res" src="../assets/uneteW.png" style="position: absolute;bottom: -.5%; left: -.5%;" alt="">
        <img class="img2-res" src="../assets/uneteG.png" style="height: 100%;" alt="">
      </div>
    </div>
    <div class="col-lg-7">
      <div class="row">
        <div class="col-lg-6">
          <div style="display: flex; flex-direction: column">
            <label for="nombre">NOMBRES</label>
            <input class="inp1" id="nombre" type="text" placeholder="Juan" />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="mt" style="display: flex; flex-direction: column">
            <label for="apellido">APELLIDOS</label>
            <input class="inp1" id="apellido" type="text" placeholder="Vélez" />
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-lg-6">
          <div style="display: flex; flex-direction: column">
            <label for="correo">Correo electrónico</label>
            <input
              class="inp1"
              id="correo"
              type="email"
              placeholder="ejemplo@ejemplo.com"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="mt" style="display: flex; flex-direction: column">
            <label for="telefono">Teléfono</label>
            <input
              class="inp1"
              id="telefono"
              type="text"
              placeholder="(+52) 5512345678"
            />
          </div>
        </div>
        <div class="col-lg-6 mt-4">
          <div style="display: flex; flex-direction: column">
            <label for="postal">Código Postal</label>
            <input class="inp1" id="postal" type="text" placeholder="12345" />
          </div>
        </div>
        <div class="col-lg-6 mt-4">
          <div style="display: flex; flex-direction: column">
            <label for="Edad">Edad</label>
            <input class="inp1" id="Edad" type="text" placeholder="18" />
          </div>
        </div>
        <div class="col-lg-12 mt-4">
          <div style="display: flex; flex-direction: column">
            <label for="escolaridad">Nivel de escolaridad</label>
            <select name="" id="escolaridad">
              <option value="">Elige una opción</option>
            </select>
          </div>
        </div>
        <div class="col-lg-12 mt-4">
          <div style="display: flex; flex-direction: column">
            <label for="area">Área de Interes</label>
            <select name="" id="area">
              <option value="">Elige un área</option>
            </select>
          </div>
        </div>
        <div class="col-lg-12 mt-4">
          <div style="display: flex; flex-direction: column">
            <label for="Perfil">Perfil</label>
            <textarea
              name=""
              id="Perfil"
              cols="30"
              rows="5"
              placeholder="Cuéntanos un poco sobre ti y porque crees que puedes encajar con nosotros..."
            ></textarea>
          </div>
        </div>
        <div class="col-lg-12 mt-4">
          <button class="btn1">Enviar solicitud</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5" style="margin: 0%;">
    <app-footer style="width: 100%;"></app-footer>
  </div>
</div>
