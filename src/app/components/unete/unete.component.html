<app-navbar-rest></app-navbar-rest>
<div class="container-fluid px-0">
  <div class="row" style="width: 100%; margin: 0%">
    <div class="col-lg-12 px-0">
      <img
        class="img2"
        style="height: 56%"
        src="../assets/topRightHome.png"
        alt=""
        width="100%"
      />
      <img
        style="position: absolute; left: 0%"
        src="../assets/topRightHome2.png"
        alt=""
        width="100%"
        class="img1"
      />
    </div>
  </div>
  <div class="row pd" style="margin: 0">
    <div class="col-lg-12 mt-5">
      <p class="p1">Forma parte de nuestra familia</p>
    </div>
  </div>
  <div class="row pd2" style="margin: 0;">
    <div class="col-lg-5">
      <div class="bgsec1">
        <img class="img1-res" src="../assets/uneteW.png" style="position: absolute;bottom: -.5%; left: -.5%;" alt="">
        <img class="img2-res" src="../assets/uneteG.png" style="height: 100%;" alt="">
      </div>
    </div>
    <div class="col-lg-7">
      <div class="row">
        <div class="col-lg-6">
          <div style="display: flex; flex-direction: column">
            <label for="nombre">NOMBRES</label>
            <input class="inp1" id="nombre" type="text" placeholder="Juan" #user/>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="mt" style="display: flex; flex-direction: column">
            <label for="apellido">APELLIDOS</label>
            <input class="inp1" id="apellido" type="text" placeholder="Vélez" #last/>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-lg-6">
          <div style="display: flex; flex-direction: column">
            <label for="correo">Correo electrónico</label>
            <input
              class="inp1"
              id="correo"
              type="email"
              placeholder="ejemplo@ejemplo.com"
            #email/>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="mt" style="display: flex; flex-direction: column">
            <label for="telefono">Teléfono</label>
            <input
              class="inp1"
              id="telefono"
              type="text"
              placeholder="(+52) 5512345678"
            #tel/>
          </div>
        </div>
        <div class="col-lg-6 mt-4">
          <div style="display: flex; flex-direction: column">
            <label for="postal">Código Postal</label>
            <input class="inp1" id="postal" type="text" placeholder="12345" #cp/>
          </div>
        </div>
        <div class="col-lg-6 mt-4">
          <div style="display: flex; flex-direction: column">
            <label for="Edad">Edad</label>
            <input class="inp1" id="Edad" type="text" placeholder="18" #years/>
          </div>
        </div>
        <div class="col-lg-12 mt-4">
          <div style="display: flex; flex-direction: column">
            <label for="escolaridad">Sucursal</label>
            <select name="" id="escolaridad" (change)="selectEmpresa($event)">
              <option value="">Elige una opción</option>
              <option value="{{suc.correo}}"  *ngFor="let suc of sucursales;">{{suc.lugar}}</option>
            </select>
          </div>
        </div>
        <div class="col-lg-12 mt-4">
          <div style="display: flex; flex-direction: column">
            <label for="escolaridad">Nivel de escolaridad</label>
            <select name="" id="escolaridad" (change)="selectSchool($event)">
              <option value="">Elige una opción</option>
              <option value="secundaria">Secundaria</option>
            </select>
          </div>
        </div>
        <div class="col-lg-12 mt-4">
          <div style="display: flex; flex-direction: column">
            <label for="area">Área de Interes</label>
            <select name="" id="area" (change)="selectInt($event)">
              <option value="">Elige un área</option>
              <option value="plancha">Plancha</option>
            </select>
          </div>
        </div>
        <div class="col-lg-12 mt-4">
          <div style="display: flex; flex-direction: column">
            <label for="Perfil">Perfil</label>
            <textarea #perfil
              name=""
              id="Perfil"
              cols="30"
              rows="5"
              placeholder="Cuéntanos un poco sobre ti y porque crees que puedes encajar con nosotros..."
            ></textarea>
          </div>
        </div>
        <div class="col-lg-12 mt-4">
          <button class="btn1" (click)="sendHire(user.value,last.value,email.value,tel.value,cp.value,years.value,perfil.value)">Enviar solicitud</button>
          <button id="openModal" [hidden]="true" class="btn btn-primary" data-toggle="modal" data-target="#hire"></button>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5" style="margin: 0%;">
    <app-footer style="width: 100%;"></app-footer>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="hire" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
      </div>
      <div class="modal-body">
        <p class="pm-1">Esperamos hablar contigo</p>
        <p class="pm-2">Nuestro equipo se encargara de revisar tu solicitud y
          si coincide con alguna oportunidad en nuestras vacantes alguien de nosotros
          se contactara contigo. Muchas gracias por decidir aplicar y esperamos pronto
          verte siendo parte de la familia.</p>
          <button class="btnm" data-dismiss="modal">ACEPTAR</button>
      </div>
    </div>
  </div>
</div>
