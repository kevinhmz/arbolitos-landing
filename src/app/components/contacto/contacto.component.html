<app-navbar-rest></app-navbar-rest>
<div class="container-fluid px-0">
  <div class="row" style="width: 100%; margin: 0%">
    <div class="col-lg-12 px-0">
      <img
        class="img2"
        style="height: 56%"
        src="../assets/topRightHome.png"
        alt=""
        width="100%"
      />
      <img
        style="position: absolute; left: 0%"
        src="../assets/topRightHome2.png"
        alt=""
        width="100%"
        class="img1"
      />
    </div>
  </div>
  <div class="row pd" style="margin: 0;">
    <div class="col-lg-12 mt-5">
      <p class="p1">¡ESCRÍBENOS! QUEREMOS LEERTE</p>
    </div>
    <div class="col-lg-7">
      <div class="row">
        <div class="col-lg-6">
          <div style="display: flex; flex-direction: column;">
              <label for="nombre">NOMBRES</label>
              <input class="inp1" id="nombre" type="text" placeholder="Juan">
          </div>
        </div>
        <div class="col-lg-6">
          <div class="mt" style="display: flex; flex-direction: column;">
              <label for="apellido">APELLIDOS</label>
              <input class="inp1" id="apellido" type="text" placeholder="Vélez">
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-lg-6">
          <div  style="display: flex; flex-direction: column;">
              <label for="correo">Correo electrónico</label>
              <input class="inp1" id="correo" type="email" placeholder="ejemplo@ejemplo.com">
          </div>
        </div>
        <div class="col-lg-6">
          <div class="mt" style="display: flex; flex-direction: column;">
              <label for="apellido">Sucursal</label>
              <select name="" id="apellido">
                <option value="">Elige una sucursal</option>
                <option value="{{suc.lugar}}"  *ngFor="let suc of sucursales;">{{suc.lugar}}</option>
              </select>
          </div>
        </div>
        <div class="col-lg-12 mt-3">
          <div  style="display: flex; flex-direction: column;">
              <label for="asunto">asunto</label>
              <input class="inp1" type="text" id="asunto" placeholder="Asunto del mensaje">
          </div>
        </div>
        <div class="col-lg-12 mt-3">
          <div  style="display: flex; flex-direction: column;">
              <label for="asunto">mensaje</label>
              <textarea name="" id="asunto" cols="30" rows="4" placeholder="Mensaje detallado del contacto"></textarea>
          </div>
        </div>
        <div class="col-lg-12 mt-5">
          <button class="btn1">Enviar mensaje</button>
        </div>
      </div>
    </div>
    <div class="col-lg-5">
      <div class="bgsec1">
        <img src="../assets/ctWhite.png" width="100%" style="position: absolute;bottom: -.5%;RIGHT: 0;" alt="">
        <img src="../assets/ctGrey.png" width="100%" style="position: absolute;bottom: -.5%;RIGHT: 0;" alt="">
      </div>
    </div>
  </div>
  <div class="row mt-5" style="margin: 0%;">
    <app-footer style="width: 100%;"></app-footer>
  </div>
</div>
